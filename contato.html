<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="contato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Contato</title>

<body>
    <a href="Index.html" name="topo"></a>
    <div id="home" class="container-fluid ">
        <nav class="navbar navbar-expand-lg bg">
            <div class="container">
                <a class="navbar-brand" href="Index.html">
                    <img src="Assets/logo.svg" alt="Imagem da logo do Petshop">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <form name="meu_form">
            <h1>CONTATO</h1>
            <label for="nome">Nome</label> <br>
            <input type="text" id="nomeid" placeholder="" required="required" name="nome" /> <br>

            <label for="fone">Telefone</label> <br>
            <input type="tel" id="foneid" placeholder="(xx)xxxx-xxxx" required="required" name="fone" /> <br>

            <label for="email">Email</label> <br>
            <input type="email" id="emailid" placeholder="fulano@mail.com" required="required" name="email" /> <br> <br>

            <textarea id="message" name="message" placeholder="sua mensagem"></textarea><br><br>

            <input type="submit" class="button-callToAction" value="Enviar" /> <br>
        </form>
    </div>
