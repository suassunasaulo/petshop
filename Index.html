<body>
    <div id="home" class="container-fluid ">
        <nav class="navbar  navbar-expand-lg bg">
            <div class="container ">
                <a class="navbar-brand " href="#">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    </div>
    <section id="servicos">
